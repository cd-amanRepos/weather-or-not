<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Sign Up Form</h1>

        <form class="form" action="#" th:action="@{/signup}" th:object = "${user}" method = "post">
          <input type="text" placeholder="Name" th:field = "*{name}"/>
          <input type="text" placeholder="Username" th:field = "*{username}"/>
          <input type="password" placeholder="Password" th:field = "*{password}"/>
          <input type="password" placeholder="Confirm Password" />
          <input type="email" placeholder="Email" th:field = "*{email}" />
          <button type="submit">Sign Me Up!</button>

        </form>
      </div>

      <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
